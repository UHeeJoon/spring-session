<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); width: 360px; }
    h1 { margin-top: 0; font-size: 1.6rem; text-align: center; }
    label { display: block; margin-bottom: 12px; font-weight: 600; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; margin-top: 6px; }
    button { width: 100%; padding: 10px 0; margin-top: 16px; border: none; border-radius: 6px; background: #2f6fed; color: #fff; font-size: 1rem; cursor: pointer; }
    button:hover { opacity: 0.95; }
    .helper { margin-top: 20px; font-size: 0.85rem; color: #666; line-height: 1.4; }
  </style>
</head>
<body>
<div class="card">
  <h1>테넌트 로그인</h1>
  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>
      사용자 ID
      <input type="text" name="username" placeholder="alice" required />
    </label>
    <label>
      비밀번호
      <input type="password" name="password" placeholder="password" required />
    </label>
    <button type="submit">로그인</button>
  </form>
  <div class="helper">
    <p>테스트 계정:</p>
    <p><strong>alice/password</strong> (tenant1, engineering)</p>
    <p><strong>bob/password</strong> (tenant2, sales)</p>
    <p><strong>admin/admin123</strong> (tenant1, 관리자)</p>
  </div>
</div>
</body>
</html>
